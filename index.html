<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Student Management CRUD</h1>
        <div class="input">
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="grade" placeholder="GPA">
            <input type="number" id="age" placeholder="Age">
            <input type="text" id="degree" placeholder="Degree">
        </div>
        <div class="btn">
            <button id="submit" onclick="addStudent()">Add Student</button>
        </div>

        <input type="text" class="search" id="search" onkeyup="search()" placeholder="Search By Name or Degree">

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPa</th>
                    <th>Degree</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
